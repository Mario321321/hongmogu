<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebAR Sample</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
               background: #000; color: #fff; display: flex; align-items: center; 
               justify-content: center; font-size: 2rem; z-index: 100; }
  </style>
</head>
<body>
  <div id="loading">加载中 AR 体验...</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker preset: use Hiro marker -->
    <a-marker preset="hiro">
      <!-- Replace this box with your model -->
      <a-box position="0 0.5 0" material="color: yellow;"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>
</html>
